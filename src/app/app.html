<ion-menu [content]="content" type="overlay" enabled="false" id="menuPrincipal">
  <ion-header>
    <ion-toolbar>
      <ion-title>SIS Mobile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Side Menu -->
    <side-menu-content [settings]="sideMenuSettings" [options]="options" (change)="onOptionSelected($event)">
    </side-menu-content>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
